<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check the weather in your city with this weather app">
    <meta name="author" content="Devansh">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link id="favicon" rel="icon" href="images/weather.jpeg" type="image/png">

    
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Rubik+Wet+Paint&display=swap" as="style">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" media="print" onload="this.media='all'">

    
    <meta property="og:image" content="images/weather.jpeg">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Weather App">
    <meta property="og:description" content="Check the weather in your city with this weather app">

</head>

<body>

    <div class="weather-app">
        
        <div class="alert-container" style="display: none;"></div>

        <div class="container">
            <h1 class="brand pacifico-regular-brand rubik-wet-paint-regular-brand roboto-bold">The Weather</h1>

            <div class="weather-input-container">
                <div class="weather-info">
                    <h1 class="temp"></h1>
                    <div class="city-time">
                        <h1 class="name"></h1>
                        <small>
                            <span class="time"></span> - <span class="date" style="font-size: 1.7rem; vertical-align: middle;"></span>
                        </small>
                    </div>
                    <div class="weather"></div>
                    <div class="icon-condition">
                        <i class="fas fa-sun"></i>
                        <span class="condition" style="font-size: 1.7rem;"></span>
                    </div>
                    <div class="activity"></div>
                </div>

                <div class="weather-details">
                    <h4>Weather Details</h4>
                    <ul>
                        <li>
                            <span>Cloudy</span>
                            <span class="cloud">98%</span>
                        </li>
                        <li>
                            <span>Humidity</span>
                            <span class="humidity">98%</span>
                        </li>
                        <li>
                            <span>Wind</span>
                            <span class="wind">8 km/h</span>
                        </li>
                    </ul>
                </div>

                <div class="panel">
                    
                    <form action="" id="locationInput" role="search" aria-label="Location search">
                        <label for="locationSearch" class="sr-only">Enter location</label>
                        <input id="locationSearch" type="text" class="search" placeholder="Search Location..." aria-label="Location search input">
                        <button type="submit" class="submit" aria-label="Submit search">
                            <i class="fas fa-search"></i> Submit
                        </button>
                    </form>

                    <ul class="cities">
                        <li class="city" role="button" tabindex="0">New York</li>
                        <li class="city" role="button" tabindex="0">Cali</li>
                        <li class="city" role="button" tabindex="0">Paris</li>
                        <li class="city" role="button" tabindex="0">Tokyo</li>
                    </ul>
                </div>
            </div>

            <div class="forecast-container">
                <h2>7-Day Forecast</h2>
                <div class="forecast-days"></div>
            </div>
        </div>
    </div>

    
    <script src="script.js" defer></script>
</body>

</html>
